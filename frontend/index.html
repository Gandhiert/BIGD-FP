<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ® Steam Games Recommendation System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-gamepad"></i> Steam Games Recommendation</h1>
            <p>Temukan game Steam yang mirip dengan game favorit Anda!</p>
        </div>

        <div class="main-content">
            <div class="search-section">
                <h2 style="text-align: center; margin-bottom: 20px; color: #333;">
                    <i class="fas fa-search"></i> Cari Game
                </h2>
                <div class="search-container">
                    <input 
                        type="text" 
                        id="gameSearch" 
                        class="search-input" 
                        placeholder="Masukkan nama game (contoh: Counter-Strike, Dota 2, PUBG...)"
                        autocomplete="off"
                    >
                    <button class="search-btn" onclick="searchGame()">
                        <i class="fas fa-search"></i>
                    </button>
                    <div id="suggestions" class="autocomplete-suggestions"></div>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <i class="fas fa-spinner"></i>
                <p style="margin-top: 15px;">Mencari rekomendasi game...</p>
            </div>

            <div id="error" class="error-message" style="display: none;"></div>

            <div id="results" class="results-section">
                <div id="gameInfo" class="game-info"></div>
                
                <div style="margin-bottom: 20px;">
                    <h3 style="color: #333; margin-bottom: 15px;">
                        <i class="fas fa-star"></i> Rekomendasi Game untuk Anda
                    </h3>
                    <p style="color: #666; margin-bottom: 20px;">
                        Berdasarkan clustering machine learning dan similarity scoring
                    </p>
                </div>

                <div id="recommendations" class="recommendations-grid"></div>
            </div>

            <div id="noResults" class="no-results" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <h3>Game tidak ditemukan</h3>
                <p>Coba dengan nama game yang berbeda atau periksa ejaan.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
